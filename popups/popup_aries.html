<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="../libs/jquery.js"></script>
    <script src="js/popup_aries.js"></script>
    <script src="js/utils.js"></script>
    <meta charset="utf-8">
    <title>Identity wallet - Aries Connection</title>
    <style>
        body {
            min-width: 300px;
            min-height: 400px;
            height: 100%;
            background-color: #eee;
        }

        .message_border {
            border-style: solid;
            border-color: gray;
            border-width: 5px;
        }

        .buttons_div {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translate(-50%, -50%);
            margin: 0 auto;
        }
    </style>
</head>

<body id="body">
    <div class="container h-100 w-100" id="main_div">
        <p class="text-center" id="received_from_entity"></p>
        <p class="text-center" id="label_and_endpoint"></p>
        <p class="text-center message_border" id="message_from_entity"></p>
        <p class="text-center d-none"> The following connection invitation was received:</p>
        <p class="text-center d-none" id="msg"></p>

        <div class="buttons_div">
            <button class="btn btn-primary" type="button" id='aries_accept'>Accept</button>
            <button class="btn btn-secondary" type="button" id='aries_reject'>Reject</button>
        </div>
    </div>
    <div class="container h-100 w-100 d-none" id="error_div">
        <p class="text-center" id="error_msg"></p>
        <div class="buttons_div">
            <button class="btn btn-secondary" type="button" id="close_popup">Close</button>
        </div>
    </div>
</body>

</html>
