<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="../libs/jquery.js"></script>
    <script src="js/popup_default.js"></script>
    <script src="../libs/popper.js"></script>
    <script src="../libs/bootstrap.js"></script>
    <script src="../libs/uport-connect.js"></script>
    <meta charset="utf-8">
    <style>
        body {
            min-width: 400px;
            min-height: 500px;
            background-color: #eee;
        }

        table {
            table-layout: fixed;
            word-wrap: break-word;
        }

        .table-data {
            white-space: nowrap;
        }

        .center-div {
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 3px;
        }
    </style>
</head>

<body id="body">
    <table class="table menu-table" id="tech_table">
        <thead>
            <tr align="center">
                <th class="w-50 align-middle clickable">Indy</th>
                <th class="w-50 align-middle clickable">uPort</th>
            </tr>
        </thead>
    </table>
    <div class="container" id="indy_panel">
        <table class="table table-dark table-striped menu-table" id="pages_table">
            <thead>
                <tr align="center">
                    <th class="w-33 align-middle clickable">Connections</th>
                    <th class="w-33 align-middle clickable">Credential exchanges</th>
                    <th class="w-33 align-middle clickable">Credentials</th>
                </tr>
            </thead>
        </table>
        <table class="table table-dark table-hover table-responsive table-data table-striped" id="connections_table">
            <thead>
                <tr align="center">
                    <th style="width: 30%" class="align-middle">ID</th>
                    <th style="width: 40%" class="align-middle">Status</th>
                    <th style="width: 30%" class="align-middle">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table class="table table-dark table-hover table-responsive table-data table-striped d-none"
            id="credential_exchanges_table">
            <thead>
                <tr align="center">
                    <th style="width: 30%" class="align-middle">ID</th>
                    <th style="width: 40%" class="align-middle">Status</th>
                    <th style="width: 30%" class="align-middle">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table class="table table-dark table-hover table-responsive table-data table-striped d-none"
            id="credentials_table">
            <thead>
                <tr align="center">
                    <th style="width: 30%" class="align-middle">ID</th>
                    <th style="width: 40%" class="align-middle">Attributes</th>
                    <th style="width: 30%" class="align-middle">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <div class="container d-none" id="uport_panel">
        <p class="input_display">Enter the JSON formatted credential below.</p>
        <textarea class="input_display" style="width: 100%" rows="5" id="credential_input"></textarea>
        <p class="input_display">Expiry date: <input type="date" class="input_display" id="expiry_date"></p>
        <button class="btn btn-primary val input_display" type="button" id="send_credential">Send credential</button>
        <div class="align-self-center center-div qr_display d-none" id="center-div"></div>
        <div class="text-center d-none" id="return_to_input_div">
            <br>
            <button class="btn btn-primary val text-center" type="button" id="return_to_input">Go back</button>
        </div>
    </div>

</body>

</html>
