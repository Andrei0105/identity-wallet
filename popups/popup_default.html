<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="../libs/jquery.js"></script>
    <script src="js/popup_default.js"></script>
    <meta charset="utf-8">
    <style>
        body {
            min-width: 400px;
            min-height: 500px;
            background-color: #eee;
        }

        table {
            table-layout: fixed;
            word-wrap: break-word;
        }

        .table-data {
            white-space: nowrap;
        }
    </style>
</head>

<body id="body">
    <div class="container">
        <h2>Indy</h2>
        <table class="table table-dark table-striped menu-table" id="pages_table">
            <thead>
                <tr align="center">
                    <th class="w-33 align-middle clickable">Connections</th>
                    <th class="w-33 align-middle clickable">Credential exchanges</th>
                    <th class="w-33 align-middle clickable">Credentials</th>
                </tr>
            </thead>
        </table>
        <table class="table table-dark table-data table-striped" id="connections_table">
            <thead>
                <tr align="center">
                    <th style="width: 30%" class="align-middle">ID</th>
                    <th style="width: 40%" class="align-middle">Status</th>
                    <th style="width: 30%" class="align-middle">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table class="table table-dark table-data table-striped d-none" id="credential_exchanges_table">
            <thead>
                <tr align="center">
                    <th style="width: 30%" class="align-middle">ID</th>
                    <th style="width: 40%" class="align-middle">Status</th>
                    <th style="width: 30%" class="align-middle">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table class="table table-dark table-data table-striped d-none" id="credentials_table">
            <thead>
                <tr align="center">
                    <th style="width: 30%" class="align-middle">ID</th>
                    <th style="width: 40%" class="align-middle">Attributes</th>
                    <th style="width: 30%" class="align-middle">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

</body>

</html>
