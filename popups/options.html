<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="../libs/jquery.js"></script>
  <script src="js/options.js"></script>
  <meta charset="utf-8">
</head>

<body>
  <div class="w-50 p-3 m-auto" style="background-color: #eee;">
    <p class="text-center" id="current_agent"> </p>
    <form>
      <div class="form-group">
        <label for="inputAgentEndpoint">Agent management endpoint</label>
        <input type="text" class="form-control" id="agent_endpoint" aria-describedby="emailHelp"
          placeholder="Enter endpoint">
      </div>
      <div class="form-group">
        <label for="inputAgentApiKey">Agent management API key</label>
        <input type="text" class="form-control" id="agent_endpoint_api_key" placeholder="Enter API key">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="inpage_messaging">
        <label class="form-check-label" for="inpage_messaging">
          Allow inpage messaging?
        </label>
      </div>
      <br>
      <div class="form-group">
        <label for="inputAgentHttpEndpoint">Agent HTTP endpoint</label>
        <input type="text" class="form-control" id="agent_http_endpoint" aria-describedby="emailHelp"
          placeholder="Enter HTTP endpoint">
      </div>
      <button type="submit" class="btn btn-primary" id="save_agent">Update</button>
    </form>
  </div>
</body>

</html>
